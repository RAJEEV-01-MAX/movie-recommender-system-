<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommender System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 50px;
            text-align: center;
        }

        .container {
            background: white;
            padding: 30px;
            width: 450px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            font-size: 16px;
        }

        button {
            background-color: #ff9800;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #e68900;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background: #eeeeee;
            margin: 8px 0;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ¬ Movie Recommender</h1>

        <form action="/predict" method="POST">
            <input
                type="text"
                name="movie"
                placeholder="Enter movie name"
                required
            >
            <button type="submit">Recommend</button>
        </form>

        {% if movie_name %}
            <h3>Recommendations for "{{ movie_name }}":</h3>
            <ul>
                {% for movie in recommendations %}
                    <li>{{ movie }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
